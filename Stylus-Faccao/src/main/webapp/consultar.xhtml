<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<f:metadata>
			<f:viewAction action="#{osController.carregaOss}" />
		</f:metadata>
		<h1 class="aw-page-title">Consulte todas as ordens de serviços</h1>
		<p:dataTable emptyMessage="Nenhuma ordem de serviço cadastrada." paginator="true"
			paginatorPosition="bottom" selectionMode="single" rows="25"
			value="#{osController.todasOss}" var="os" rowKey="#{os.id}" class="aw-table">
			
			<p:column headerText="N° da OS" width="150">
				<h:outputText value="#{os.id}"/>
			</p:column>
			
			<p:column headerText="Tipo">
				<h:outputText value="#{os.tipo}"/>
			</p:column>
			
			<p:column headerText="Cor">
				<h:outputText value="#{os.cor}"/>
			</p:column>
			
			<p:column headerText="Quantidade">
				<h:outputText value="#{os.quantidade}"/>
			</p:column>
			
			<p:column headerText="Região">
				<h:outputText value="#{os.regiao}"/>
			</p:column>
			
			<p:column headerText="Estado" width="150">
				<h:outputText value="Em aberto"/>
			</p:column>
			
		</p:dataTable>
	</ui:define>
</ui:composition>
