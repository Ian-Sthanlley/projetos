<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<h1 class="aw-page-title">Adicione novos servi√ßos para serem feitos</h1>
		
		<h:form>
			<p:messages id="msgs" />
			
			<p:toolbar id="toolbar">
				<f:facet name="left">
					<p:commandButton value="Salvar" id="salvar-button"
						action="#{osController.salvar}" update="msgs-dialog"
						oncomplete="if (!args.validationFailed) PF('edicaoMotoDialog').hide()"/>
						
					 <h:outputLink value="#{request.contextPath}/adicionar-os.xhtml">
					 	<p:button value="Nova"/>
					 </h:outputLink>	
				</f:facet>
			</p:toolbar>
			
			<h:panelGrid widgetVar="edicaoMotoDialog">
				<p:messages id="msgs-dialog" />
				<p:defaultCommand target="salvar-button"/>
				
				<p:outputLabel value="Tipo de tecido: " for="tecido"/>
				<p:selectOneMenu id="tecido" value="#{osController.osEdicao.tipo}">
					<f:selectItem itemLabel="Selecione"/>
					<f:selectItems value="#{osController.tiposTecido}"
						var="tecido" itemLabel="#{tiposTecido.descricao}" itemValue="#{tecido}"/>
				</p:selectOneMenu>
				
				<p:outputLabel value="Cor: " for="cor"/>
				<p:inputText id="cor" value="#{osController.osEdicao.cor}" style="text-transform: uppercase"/>
				
				<p:outputLabel value="Quantidade: " for="quantidade"/>
				<p:inputMask id="quantidade" value="#{osController.osEdicao.quantidade}"
					mask="99?9"/>
				
				<p:outputLabel value="Regiao: " for="regiao"/>
				<p:inputText id="regiao" value="#{osController.osEdicao.regiao}" style="text-transform: uppercase"/>
				
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
