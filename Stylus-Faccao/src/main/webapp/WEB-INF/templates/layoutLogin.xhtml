<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>
	
	<h:outputStylesheet library="css" name="layoutLogin.css" />
	
	<h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
	<h:outputScript target="body" library="js" name="app.js" />
</h:head>

<h:body>

	<header class="aw-topbar">
		<h:outputLink value="#{request.contextPath}/index.xhtml">
			<h:graphicImage class="img" library="images" name="stylus-top-left.png" />
		</h:outputLink>
	</header>
	
	<section class="aw-content  js-content">
		<ui:insert name="content" />
		<h:graphicImage class="img-canto-inferior" library="images" name="logo_stylus.png" />
	</section>
	
</h:body>
</html>
